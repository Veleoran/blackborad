<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="">
      <figure class="">
        <img class="" src="./images/mace.jpg" alt="" width="384" height="512" />
        <div class="text-block">
          <blockquote>
            <p class="quote-text">"This Party's Over."</p>
          </blockquote>
          <figcaption class="">
            <div class="name-text">Mace Windu</div>
            <div class="desc-text">Jedi Master, Coruscant</div>
          </figcaption>
        </div>
      </figure>
      <figure class="">
        <img
          class=""
          src="./images/anakin.jpg"
          alt=""
          width="384"
          height="512"
        />
        <div class="text-block">
          <blockquote>
            <p class="quote-text">
              "I don't like sand. It's coarse and rough and irritating and it
              gets everywhere. Not like here. Here everything is soft and
              smooth."
            </p>
          </blockquote>
          <figcaption class="">
            <div class="name-text">Anakin Skywalker</div>
            <div class="desc-text">Jedi Knight, Aalderan</div>
          </figcaption>
        </div>
      </figure>
      <figure class="">
        <img
          class=""
          src="./images/ahsoka.jpg"
          alt=""
          width="384"
          height="512"
        />
        <div class="text-block">
          <blockquote>
            <p class="quote-text">
              "If There's One Thing I've Learned From You, Master, It's That
              Following Direct Orders Isn't Always The Best Way To Solve A
              Problem."
            </p>
          </blockquote>
          <figcaption class="">
            <div class="name-text">Ahsoka Tano</div>
            <div class="desc-text">Padawan, Coruscant</div>
          </figcaption>
        </div>
      </figure>
    </div>
  </body>
</html>
