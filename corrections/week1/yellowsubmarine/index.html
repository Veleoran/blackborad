<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <title>Flexbox</title>
</head>

<body>
  <div id="header">
    <img src="images/beatles-header.jpg" alt="beatles-header">
    <h4>The Beatles</h4>
  </div>

  <div id="main_container">
    <div id="container">
      <div class="singer_container">
        <p>John Lennon</p>
        <img src="images/beatles-1.png" alt="John Lennon" class="Lennon">
      </div>
      <div class="singer_container">
        <p>Paul McCartney</p>
        <img src="images/beatles-2.png" alt="Paul McCartney" class="McCartney">
      </div>
      <div class="singer_container">
        <p>George Harrison</p>
        <img src="images/beatles-3.png" alt="George Harrison" class="Harrison">
      </div>
      <div class="singer_container">
        <p>Ringo Starr</p>
        <img src="images/beatles-4.png" alt="Ringo Starr" class="Starr">
      </div>
    </div>
  </div>
</body>

</html>
